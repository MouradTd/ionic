<div class="flex-grow-1 container-fluid ">
  <h5 class="py-3 mb-4 fw-medium text-muted">
    Dashboard / <span class="text-dark">Absences</span> 
  </h5>

  <div
  class="d-flex flex-row align-items-center justify-content-around"
  *ngIf="students"
>
    <app-card 
    [title]="'Nombre des Classes'"
    [count]="students.length"
    [color]="'bg-label-info'"
    [icon]="'ti-user'"
    [cardColor]="'card-border-shadow-info'"
  ></app-card>
  
  <app-card 
    [title]="'Nombre des Seances'"
    [count]="students.length"
    [color]="'bg-label-success'"
    [icon]="'ti-user'"
    [cardColor]="'card-border-shadow-success'"
  ></app-card>
 
</div>
<div class="row mt-4" *ngIf="students && classe">
  <div class="col-12">
    <div class="card">
      <div class="card card-border-shadow-primary">
        
        <div class="card-header d-flex align-items-center">
          <div class="me-auto">
              <h5 class="fw-bold mb-1">{{classe.nom}} Etudiants</h5>
              <small class="fw-bold mb-1 text-muted">Liste des Etudiants</small>
          </div>
          <button class="btn btn-success" (click)="submit()">
              <i class="ti ti-check me-2"></i>
              Enregister 
          </button>
          </div>
        <div  class="card-body border-top pt-4">
          <div class="table-responsive">
            <table class="table">
              <thead class="table-light">
                <tr>
                  <th scope="col">Etudiant</th>
                  <th>Absent</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of students">
                  <td class="text-start">
                    <h6 class="mb-1 fw-bold text-primary">{{ item.first_name + ' ' + item.last_name }}</h6>
                    <small class="fw-bold text-muted">Matricule :{{ item.matricule}}</small>
                  </td>
                  
                  <td>
                    <input type="checkbox" (change)="onCheckboxChange(item.id)">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
