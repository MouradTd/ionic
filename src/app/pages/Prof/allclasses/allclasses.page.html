<div class="flex-grow-1 container-fluid mt-3">
  <h5 class="py-3 mb-4 fw-medium text-muted">
    Dashboard / <span class="text-dark">Toute les Classes</span> 
  </h5>

  <div
    class="d-flex flex-row align-items-stretch justify-content-around"
    *ngIf="kpis"
  >
      <app-card 
      [title]="'Nombre des Classes'"
      [count]="classe.length"
      [color]="'bg-label-info'"
      [icon]="'ti-user'"
      [cardColor]="'card-border-shadow-info'"
    ></app-card>
   
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <div class="card">
        <div class="card card-border-shadow-primary">
          <div class="card-header">
            <div class="d-flex  align-items-center">
              <div>
                <h5 class="fw-bold mb-1">Classes</h5>
                <small class="fw-bold mb-1 text-light">Liste des Classes</small>
              </div>
            </div>
          </div>
          <div *ngIf="classe" class="card-body border-top pt-4">
            <div class="table-responsive">
              <table class="table">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Classe</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of classe">
                    <td>{{ item.nom }}</td>
                    <td>
                      <button  class="btn bg-label-primary">
                        <i class="ti ti-eye" [routerLink]="'/classe/' + item.id"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
                <tbody *ngIf="classe.length === 0">
                  <tr>
                    <td colspan="2" class="text-center">Aucune classe n'est disponible</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
