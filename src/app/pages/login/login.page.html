
<section>
  <div class="form-box">
    <div class="form-value">
      <form action="">
        <h2>Login</h2>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" [(ngModel)]="formdata.email" name="email" required>
          <label for="">Email</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" [(ngModel)]="formdata.password" name="password" required>
          <label for="">Password</label>
        </div>
        <div class="forget">
          <label>
            <input type="checkbox"> Remember me
          </label>
          <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>
          
        </div>
        <button (click)="login()" tappable >Log in</button>
        <!-- <div class="register">
          <p>Don't have a account ? <a href="#">Register</a></p>
        </div> -->
      </form>
    </div>
  </div>
</section>
